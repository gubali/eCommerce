<a class="nav-link text-danger" aria-current="page" routerLink="product-by-limit">Get Product By Limit</a>
<h3 class="text-success">Product image gallery by Category</h3>
<div class="container">
    <div class="row">
       <div class="col-md-6" *ngFor="let item of productData">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
             <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-success">{{item.category}}</strong>
                <h6 class="mb-0">
                   <a class="text-dark" href="#">{{item.title}}</a>
                </h6>
                <div class="mb-1 text-muted small">{{item.price}}</div>
                <p class="card-text mb-auto">{{item.rating.rate}}</p>
                <a class="btn btn-outline-success btn-sm" href="http://www.jquery2dotnet.com/">Continue reading</a>
             </div>
             <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{{item.image}}" style="width: 200px; height: 250px;">
          </div>
       </div>
    </div>
    </div>
